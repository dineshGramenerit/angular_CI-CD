
name: angular_CI 

on: 
  push: 
    branches: 
      - main 
jobs: 
  ci: 
    runs-on: ubuntu-latest 
    steps: 
      - name: Checkout 
        uses: actions/checkout@v2 
      - name: Setup 
        uses: actions/setup-node@v2 
        with: 
          node-version: lts/* 
          cache: "npm" 
      - name: Install 
        run: npm ci 
      - name: Build 
        run: npm run build 
      - name: Deploy
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/resource_web
          enable_jekyll: true
